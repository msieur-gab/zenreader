[build]
  command = "npm install"
  functions = "netlify/functions"
  publish = "."

[functions]
  # Mark jsdom as external - it doesn't bundle well with esbuild
  node_bundler = "esbuild"
  external_node_modules = ["jsdom"]

# Force Node.js 18 for fetch API support
[context.production]
  environment = { NODE_VERSION = "18" }

[context.deploy-preview]
  environment = { NODE_VERSION = "18" }

# Redirect /share to index.html for PWA share target
[[redirects]]
  from = "/share"
  to = "/index.html"
  status = 200

# SPA fallback for client-side routing
# Note: Netlify automatically handles /.netlify/* paths before redirects
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets (short cache for easier updates)
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Service worker should not be cached
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
