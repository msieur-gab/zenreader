<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1a1a2e">
  <meta name="description" content="ZenReader - Save and read articles in a clean, distraction-free environment">

  <title>ZenReader</title>

  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/svg+xml" href="/icons/icon.svg">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body data-view="library">

  <!-- Library View -->
  <section id="library-view" class="view" aria-label="Article Library">
    <header class="header">
      <h1 class="header__title">ZenReader</h1>
      <div class="header__actions">
        <button id="settings-btn" class="btn btn--icon" aria-label="Settings" title="Settings">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path>
          </svg>
        </button>
        <button id="add-btn" class="btn btn--icon" aria-label="Add article" title="Add article">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </button>
      </div>
    </header>

    <main id="library" class="library">
      <div id="article-grid" class="grid">
        <!-- <article-card> elements populated here -->
      </div>

      <div id="empty-state" class="empty" hidden>
        <svg class="empty__icon" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
          <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
        </svg>
        <h2 class="empty__title">No articles yet</h2>
        <p class="empty__text">Share a URL from any app or tap + to add</p>
      </div>
    </main>
  </section>

  <!-- Reader View -->
  <section id="reader-view" class="view" hidden aria-label="Article Reader">
    <header class="reader-header">
      <button id="back-btn" class="btn btn--icon" aria-label="Back to library">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="19" y1="12" x2="5" y2="12"></line>
          <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
      </button>
      <div class="reader-header__meta">
        <h1 id="reader-title" class="reader-header__title"></h1>
        <p id="reader-site" class="reader-header__site"></p>
      </div>
      <button id="export-article-btn" class="btn btn--icon" aria-label="Export as Markdown" title="Export as Markdown">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
      </button>
      <button id="delete-article-btn" class="btn btn--icon btn--danger" aria-label="Delete article" title="Delete article">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="3 6 5 6 21 6"></polyline>
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
        </svg>
      </button>
    </header>

    <article id="reader-content" class="reader-content">
      <!-- Rendered markdown here -->
    </article>

    <div id="reader-progress" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
      <div class="progress-bar__fill"></div>
    </div>

    <!-- Settings FAB (Floating Action Button) -->
    <button id="settings-fab" class="fab" aria-label="Reading settings" title="Reading settings">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="3"></circle>
        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path>
      </svg>
    </button>

    <!-- Settings Sheet Backdrop -->
    <div id="settings-sheet-backdrop" class="sheet-backdrop"></div>

    <!-- Settings Bottom Sheet -->
    <div id="settings-sheet" class="settings-sheet" role="dialog" aria-label="Reading settings">
      <div class="settings-sheet__handle"></div>
      <div class="settings-sheet__content settings">
        <!-- Theme -->
        <div class="setting">
          <label class="setting__label">Theme</label>
          <div class="setting__options theme-options">
            <button type="button" class="theme-btn theme-btn--light" data-theme="light" aria-label="Light theme">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
              </svg>
            </button>
            <button type="button" class="theme-btn theme-btn--sepia" data-theme="sepia" aria-label="Sepia theme">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
              </svg>
            </button>
            <button type="button" class="theme-btn theme-btn--dark" data-theme="dark" aria-label="Dark theme">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- Font Size -->
        <div class="setting">
          <label class="setting__label">
            Font Size
            <span id="sheet-font-size-value" class="setting__value">100%</span>
          </label>
          <input type="range" id="sheet-font-size-slider" class="slider" min="75" max="150" step="5" value="100">
        </div>

        <!-- Font Family -->
        <div class="setting">
          <label class="setting__label">Font Family</label>
          <div class="setting__options">
            <button type="button" class="font-btn" data-font="serif">Serif</button>
            <button type="button" class="font-btn" data-font="sans">Sans</button>
          </div>
        </div>

        <!-- Line Height -->
        <div class="setting">
          <label class="setting__label">
            Line Spacing
            <span id="sheet-line-height-value" class="setting__value">Normal</span>
          </label>
          <input type="range" id="sheet-line-height-slider" class="slider" min="140" max="220" step="10" value="180">
        </div>
      </div>
    </div>
  </section>

  <!-- Add Modal -->
  <dialog id="add-modal" class="modal">
    <form id="add-form" class="modal__content">
      <header class="modal__header">
        <h2 class="modal__title">Add Article</h2>
        <button type="button" id="close-modal-btn" class="btn btn--icon" aria-label="Close">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </header>

      <div class="modal__body">
        <label for="url-input" class="label">URL</label>
        <input
          type="url"
          id="url-input"
          class="input"
          placeholder="https://example.com/article"
          required
          autocomplete="off"
        >
        <p id="detected-title" class="detected-title" hidden></p>
        <p id="add-error" class="error" hidden></p>
      </div>

      <footer class="modal__footer">
        <button type="button" id="cancel-add-btn" class="btn btn--secondary">Cancel</button>
        <button type="submit" id="save-add-btn" class="btn btn--primary">
          <span class="btn__text">Save</span>
          <span class="btn__loading" hidden>
            <svg class="spinner" width="20" height="20" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="3" stroke-dasharray="31.4 31.4" stroke-linecap="round"/>
            </svg>
          </span>
        </button>
      </footer>
    </form>
  </dialog>

  <!-- Settings Modal -->
  <dialog id="settings-modal" class="modal">
    <div class="modal__content">
      <header class="modal__header">
        <h2 class="modal__title">Settings</h2>
        <button type="button" id="close-settings-btn" class="btn btn--icon" aria-label="Close">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </header>

      <div class="modal__body settings">
        <!-- Theme -->
        <div class="setting">
          <label class="setting__label">Theme</label>
          <div class="setting__options theme-options">
            <button type="button" class="theme-btn theme-btn--light" data-theme="light" aria-label="Light theme">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
              </svg>
            </button>
            <button type="button" class="theme-btn theme-btn--sepia" data-theme="sepia" aria-label="Sepia theme">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
              </svg>
            </button>
            <button type="button" class="theme-btn theme-btn--dark" data-theme="dark" aria-label="Dark theme">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- Font Size -->
        <div class="setting">
          <label class="setting__label">
            Font Size
            <span id="font-size-value" class="setting__value">100%</span>
          </label>
          <input type="range" id="font-size-slider" class="slider" min="75" max="150" step="5" value="100">
        </div>

        <!-- Font Family -->
        <div class="setting">
          <label class="setting__label">Font Family</label>
          <div class="setting__options">
            <button type="button" class="font-btn" data-font="serif">Serif</button>
            <button type="button" class="font-btn" data-font="sans">Sans</button>
          </div>
        </div>

        <!-- Line Height -->
        <div class="setting">
          <label class="setting__label">
            Line Spacing
            <span id="line-height-value" class="setting__value">Normal</span>
          </label>
          <input type="range" id="line-height-slider" class="slider" min="140" max="220" step="10" value="180">
        </div>
      </div>
    </div>
  </dialog>

  <!-- Offline Indicator -->
  <div id="offline-indicator" class="offline" hidden aria-live="polite">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <line x1="1" y1="1" x2="23" y2="23"></line>
      <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
      <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
      <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
      <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
      <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
      <line x1="12" y1="20" x2="12.01" y2="20"></line>
    </svg>
    <span>Offline</span>
  </div>

  <!-- External Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/dexie@3.2.4/dist/dexie.min.js"></script>
  <script src="https://unpkg.com/turndown@7.1.2/dist/turndown.js"></script>

  <!-- App -->
  <script type="module" src="/js/app.js"></script>
</body>
</html>
